<!DOCTYPE html>
<html>
<head>
    <title>Simple_layout</title>
    <link rel="stylesheet" href="simplelayout.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div id="head1"><p>Header Logo</p></div>
            <div id="head2"><p>Header Banner</p></div>
        </div>
        <div class="bar">
            <p>Header Bar</p>
        </div>
        <div class="space"></div>
        <div class="b">
            <div class="b1"><p>Left Block</p></div>
            <div class="b2">
                <div class="b21"><p>Center Center Block</p></div>
                <div class="b22">
                    <div class="b221"><p>Center Left Block</p></div>
                    <div class="b222"><p>Center Right Block</p></div>
                </div>
                <div class="b23"><p>Module Contents</p></div>
            </div>
            <div class="b3"><p>Right Block</p></div>
        </div>
        <div class="space2"></div>
        <div class="foot"><p>Footer Bar</p></div>
    </div>
</body>
</html>
